{% extends 'vbloge/base.html' %}
{% load staticfiles %}
{% block title %}Add article{% endblock %}
{% block body %}
    <h1>Creating new article</h1>
    {% if errors %}
        <div class="alert-danger">{{ errors }}</div>
    {% endif %}
    {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    {% endif %}
{% endblock %}
