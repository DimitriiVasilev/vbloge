<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>{% block title %}Vbloge{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="{% static "vbloge/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "vbloge/bootstrap.min.js" %}"></script>
    <script src="{% static "vbloge/jquery-3.3.1.js" %}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "index" %}">Vbloge</a>
        </div>
        <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">My profile</a></li>
            {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'logout' %}">Sign Out</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'register' %}">Sign Up</a>
                </li>
                <li>
                    <a href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
